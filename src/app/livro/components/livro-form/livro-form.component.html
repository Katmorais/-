<mat-toolbar color="primary">Cadastro de Livro</mat-toolbar>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome"/>
        <mat-error *ngIf="formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched">
            Nome é obrigatório.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Autor</mat-label>
        <input matInput type="text" formControlName="autor"/>
        <mat-error *ngIf="formGroup.get('autor') &&
                formGroup.get('autor')?.invalid &&
                formGroup.get('autor')?.touched">
            Autor é obrigatório.
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary"
        type="submit"[disabled]="formGroup.invalid">
        Salvar
    </button>

</form>
