<mat-toolbar color="primary">Controle de Livros</mat-toolbar>

<table mat-table [dataSource]="livros" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let livro"> {{livro.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let livro"> {{livro.nome}} </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="autor-column">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let livro"> {{livro.autor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <button mat-raised-button color="primary"
   routerLink="/livros/new">Novo Livro</button>
